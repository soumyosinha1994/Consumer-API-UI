<!-- ================= Input Card ================= -->
<mat-card class="w-96 p-4">
  <h3>Get Connections</h3>

  <form [formGroup]="form">
    <mat-form-field class="w-full">
      <mat-label>Connection ID (optional)</mat-label>
      <input matInput formControlName="connectionId" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="getConnections()" [disabled]="loading">
      Get Connections
    </button>
  </form>
</mat-card>
<!-- ================= Loader ================= -->
@if (loading) {
  <div class="page-loader">
    <mat-progress-spinner
      diameter="56"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
}
<!-- ================= CONNECTIONS TABLE ================= -->
@if (!loading&&rows.length > 0) {
  <mat-card class="mt-6 p-4">
    <h4>Connections</h4>

    <table
      mat-table
      [dataSource]="rows"
      class="mat-elevation-z2 w-full mt-2">

      @for (column of displayedColumns; track column) {

        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>
            {{ column | titlecase }}
          </th>

          <td mat-cell *matCellDef="let row">
            {{ row[column] }}
          </td>
        </ng-container>

      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
}

@if (!loading && rows.length === 0) {
  <mat-card class="mt-6 p-4 text-gray-500">
    No connections found.
  </mat-card>
}

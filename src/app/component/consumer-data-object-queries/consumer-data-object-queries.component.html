<!-- ================= Input Card ================= -->
<mat-card class="w-96 p-4">
  <h3>Data Object Queries</h3>

  <form [formGroup]="form">

    <mat-form-field class="w-full">
      <mat-label>Offset</mat-label>
      <input matInput type="number" formControlName="offset" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Page Size</mat-label>
      <input matInput type="number" formControlName="pageSize" />
    </mat-form-field>

     <button
      mat-raised-button
      color="primary"
      (click)="getQueries()"
      [disabled]="loading">
      Get Data Object Queries
    </button>

  </form>
</mat-card>

<!-- ================= Loader ================= -->
@if (loading) {
  <div class="page-loader">
    <mat-progress-spinner diameter="56" mode="indeterminate"></mat-progress-spinner>
  </div>
}

<!-- ================= TABLE ================= -->
@if (!loading && rows.length > 0) {
  <mat-card class="mt-6 p-4">
    <h4>Data Object Queries</h4>

    <div class="table-wrapper">
      <table
        mat-table
        [dataSource]="rows"
        class="mat-elevation-z2 w-full">

        @for (column of displayedColumns; track column) {
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>
              {{ column | titlecase }}
            </th>

            <td mat-cell *matCellDef="let row">
              {{ row[column] }}
            </td>
          </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
}

@if (!loading && rows.length === 0) {
  <mat-card class="mt-6 p-4 text-gray-500">
    No data object queries found.
  </mat-card>
}
